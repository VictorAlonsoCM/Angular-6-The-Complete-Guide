<div class="row">
  <div class="col-sm-12">
    <div class="mt-4 mb-4">
      <button class="btn btn-success">
        New Recipe
      </button>
      <hr>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <a *ngFor="let recipe of recipes" 
          href="#" 
          class="list-group-item list-group-item-action flex-column align-items-start clearfix">
        <div class="float-left justify-content-between">
          <h4 class="font-weight-bold">{{ recipe.name }}</h4>
          <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <span class="float-right">
          <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}" 
            class="img-fluid" 
            style="max-height: 50px;">
        </span>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
